name: validation

on:
  push:
    branches:
    - main
    paths-ignore:
      - 'Submissions/**'
      - '.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
        path: main 
    - name: Validate entire knowledge graph data with SHACL shapes and with SPARQL queries
      run: |
           # retrieve complete KG
           curl -v https://nfdi.fiz-karlsruhe.de/kg-template/sparql --data query='CONSTRUCT {%0A%20 %3Fs %3Fp %3Fo .%0A}%0AWHERE {%0A%20 %3Fs %3Fp %3Fo .%0A}%0A' -H "accept: text/turtle"  > kg.ttl

           ########################################################
           # we need to retrieve robot.jar
           curl -L -o robot.jar "https://github.com/ontodev/robot/releases/latest/download/robot.jar"
           #java -jar robot.jar --version

           # reasoning to materialize sublclasses, subproperties, inverse prperties, etc.
           #java -Xmx16G -jar robot.jar -vvv reason --reasoner hermit --axiom-generators "SubClass SubDataProperty ClassAssertion EquivalentObjectProperty PropertyAssertion InverseObjectProperties SubObjectProperty" --include-indirect true --input kg.ttl --output reasoned.ttl 
           #java -Xmx16G -jar robot.jar -vvv reason --reasoner hermit --axiom-generators "SubClass ClassAssertion PropertyAssertion InverseObjectProperties" --include-indirect true --input kg.ttl --output reasoned.ttl 
           #java -Xmx16G -jar robot.jar -vvv reason --reasoner hermit --axiom-generators "InverseObjectProperties" --include-indirect true --input kg.ttl --output reasoned.ttl 
           #java -Xmx16G -jar robot.jar -vvv reason --reasoner hermit --axiom-generators "PropertyAssertion" --include-indirect true --input kg.ttl --output reasoned.ttl 
           cp kg.ttl reasoned.ttl

           ########################################################
           # for SHACL based validation we need to install pyshacl
           pip install pyshacl

           # no punning
           python3 -m pyshacl  -s main/shapes/shape1.ttl reasoned.ttl
